<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Безконечная страница</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/page.css">
	<link rel="stylesheet" href="css/preloader.css">

	<link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

	<div class="container head js_holder">
		<h1 class="eight columns offset-by-two head__title">Записи на стене</h1>
	</div>
	<div class="container loader" id="loader">
		<div class="progress eight columns offset-by-two head__loader">
			<div class="indeterminate"></div>
		</div>
	</div>
	
	<template id="post-template">
		<div class="row">
			<div class="post eight columns offset-by-two">
				<h4 class="post__title"></h4>
				<img class="post__pic" src="" alt="">
				<p class="post__body"></p>
			</div>
		</div>
	</template>

	<script src="js/nanoajax.min.js"></script>
	<script src="js/windowScroller.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
