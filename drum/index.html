<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drum Kit</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="keys">
		<div class="js_key-65 key">
			<kbd>A</kbd>
			<span class="sound">clap</span>
		</div>
		<div class="js_key-83 key">
			<kbd>S</kbd>
			<span class="sound">hihat</span>
		</div>
		<div class="js_key-68 key">
			<kbd>D</kbd>
			<span class="sound">kick</span>
		</div>
		<div class="js_key-70 key">
			<kbd>F</kbd>
			<span class="sound">openhat</span>
		</div>
		<div class="js_key-71 key">
			<kbd>G</kbd>
			<span class="sound">boom</span>
		</div>
		<div class="js_key-72 key">
			<kbd>H</kbd>
			<span class="sound">ride</span>
		</div>
		<div class="js_key-74 key">
			<kbd>J</kbd>
			<span class="sound">snare</span>
		</div>
		<div class="js_key-75 key">
			<kbd>K</kbd>
			<span class="sound">tom</span>
		</div>
		<div class="js_key-76 key">
			<kbd>L</kbd>
			<span class="sound">tink</span>
		</div>
	</div>

	<audio preload class="js_audio-65">
		<!-- <source type="audio/ogg; codecs=vorbis"
				src="http://srv40155.ht-test.ru/d/clap.ogg" --> />
		<source type="audio/mp3; codecs="

	</audio>

	</audio>

				src="http://srv40155.ht-test.ru/d/boom.mp3" />
