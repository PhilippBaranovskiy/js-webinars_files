<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Your page title here :)</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/loader.css">

	<link rel="icon" type="image/png" href="images/favicon.png">

	<style>
		#app {
			position: relative;
			margin-top: 25%;
			min-height: 200px;
		}
		.feed {
			margin-top: 25%;
		}
		.feed canvas,
		.feed video {
			width: 100%;
		}
		#_mirror {
			min-height: 200px;
			max-width: 100%;
		}
	</style>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="eight columns" id="app">
				<i id="_loader"><img src="images/loader.svg"></i>
				<video id="_mirror"></video>
				<button id="_record">Запись</button>
				<button id="_take">Снимок</button>
				<button id="_save">В ленту =></button>
			</div>
			<div class="four columns feed" id="_feed">
				<canvas id="_canvas"></canvas>
				<hr id="_separator" />
			</div>
		</div>
	</div>

	<script id="_cities" type="text/x-handlebars-template">
		
	</script>

	<script src="handlebars.js"></script>
	<script src="underscore-min.js"></script>
	
	<script src="app.record.js"></script>
	<script src="app.render.js"></script>
	<script src="app.save-picture.js"></script>
	<script src="app.take-picture.js"></script>
	<script src="app.js" onload="APP.init();"></script>

</body>
</html>
