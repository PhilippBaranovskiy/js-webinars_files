<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Your page title here :)</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">

	<link rel="icon" type="image/png" href="images/favicon.png">

	<style>
		#app {
			position: relative;
		}
		#loader {
			position: absolute;
			display: block;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0, .5);
			transition: background-color .3s;
		}
		#loader img {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="one-half column" style="margin-top: 25%" id="app">
				<i id="loader"><img src="images/loader.svg"></i>
				<h4 contenteditable="true" id="title">Basic Page</h4>
				<p contenteditable="true" id="text">This index.html page is a placeholder with the CSS, font and favicon. It's just waiting for you to add some content! If you need some help hit up the <a href="http://www.getskeleton.com">Skeleton documentation</a>.</p>
			</div>
		</div>
	</div>

	<script src="app.js" onload="APP.init();"></script>

</body>
</html>
